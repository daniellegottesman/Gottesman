<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Photos</title>
<style>
  body { margin:0; background:#000; }
  .wrap {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* centers images of any width */
    gap: 20px;
  }
  img {
    display: block;
    width: auto;        /* natural width */
    height: auto;       /* natural proportions */
    max-width: 95vw;    /* prevent overflow on small screens */
    border: 4px solid #fff;
    image-orientation: from-image; /* respect phone rotation */
  }
</style>
<body>
  <div class="wrap">
    <img src="1f4949b4-ff94-4e02-826a-002464410ed0.jpeg" alt="">
    <img src="IMG_7741.jpeg" alt="">
    <img src="img-20160826-wa0003.jpeg" alt="">
  </div>
</body>
</html>
