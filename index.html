<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Photos</title>
<style>
  /* keep it simple; nothing here will distort aspect ratio */
  body{margin:0;background:#000}
  .wrap{max-width:900px;margin:0 auto;padding:20px}
  img{
    width:100%;          /* same visual width for all */
    height:auto;         /* <- preserves natural proportions */
    border:4px solid #fff;
    display:block;
    margin:20px 0;
    image-orientation: from-image; /* respects phone EXIF rotation */
  }
</style>
<body>
  <div class="wrap">
    <img src="1f4949b4-ff94-4e02-826a-002464410ed0.jpeg" alt="">
    <img src="IMG_7741.jpeg" alt="">
    <img src="img-20160826-wa0003.jpeg" alt="">
  </div>
</body>
</html>
